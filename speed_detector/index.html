<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Speed Detector</h1>
        <form id="speedForm">
            <label for="speedInput">Enter speed (km/h):</label>
            <input type="number" id="speedInput" min="0" required>
            <button type="submit">Check Speed</button>
        </form>
        <div id="result"></div>
        <div id="speedometer">
            <div id="numbers"></div>
            <div id="needle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
