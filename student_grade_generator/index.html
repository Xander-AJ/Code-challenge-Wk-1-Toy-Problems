<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Student Grade Calculator</h1>
        <form id="gradeForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
            <label for="marks">Student Marks (between 0 and 100):</label>
            <input type="number" id="marks" min="0" max="100" required>
            <button type="button" onclick="addStudent()">Add Student</button>
        </form>
        <div id="studentsTable" class="table-container">
            <h2>Students List</h2>
            <table id="students">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div id="calculator" class="calculator-container">
            <h2>Grade Calculator</h2>
            <button type="button" onclick="calculateGrades()">Calculate Grades</button>
            <p id="averageGrade"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
